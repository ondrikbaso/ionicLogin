<ion-view title="Login" hide-nav-bar="true" id="page2" style="">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form1" class="list center-form">
      <ion-list id="login-list1">
        <label class="item item-input top-input" id="login-input1">
          <input placeholder="Email" type="email">
        </label>
        <label class="item item-input bottom-input" id="login-input2">
          <input placeholder="Password" type="password">
        </label>
      </ion-list>
      <div class="spacer" style="width: 290px; height: 30px;"></div>
      <button id="login-button1" class="button button-positive  button-block">Log in</button>
      <a ui-sref="signup" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
